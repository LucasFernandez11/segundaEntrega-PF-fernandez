<div>
    <button mat-button (click)="onAddElement()">+ AÃ±adir Nuevo Producto</button>
</div>
<table *ngIf="productos" #table mat-table [dataSource]="productos" class="mat-elevation-z8">

    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let element" (click)="onClickRow(element)">
          {{element.producto}}
      </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> 
          Precio </th>
      <td mat-cell *matCellDef="let element" (click)="onClickRow(element)">
          {{element.precioProducto}}
      </td>
    </ng-container>

    <ng-container matColumnDef="vendedor">
      <th mat-header-cell *matHeaderCellDef> Vendedor </th>
      <td mat-cell *matCellDef="let element" (click)="onClickRow(element)"> {{element.nombreVendedor}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> 
        </th>
        <td mat-cell *matCellDef="let element" >
            <div (click)="onDeleteElement(element)">
                <span class="material-icons">
                    delete
                </span>
            </div>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
